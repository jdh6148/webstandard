<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉터 만들기</title>
</head>
<style>
  /* .main p.help{color:....}도 가능*/
  body.main{background-color: aqua;}
  h3.headline{
    font-size: 30px;
    color: brown;
    text-align: center;
  }
  div.help{color: blue;}
  p.help{color: red;font-size: 20px;}
  p#hot{background-color: orange; color: blue;}

</style>
<!-- emmet -->
<!-- body.main>h3.headline{클래스 셀렉터}+hr+div.help{도움말}+p.help{!!경고메세지}+p#hot{뜨거운태양} -->
<body class="main">
  <h3 class="headline">클래스 셀렉터</h3>
  <hr>
  <div class="help">도움말</div>
  <p class="help">!!경고메세지</p>
  <p id="hot">뜨거운태양</p>
</body>



</html>
