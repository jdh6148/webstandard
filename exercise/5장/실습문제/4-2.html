<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가보고 싶은 나라</title>
  <style>

    ul{
      background-color: aliceblue;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 10px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_Map_Blank.svg/800px-World_Map_Blank.svg.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position:center center;
    }
    ul li{
      color: blue;
    }
    ul li:hover{
      background-color: yellowgreen;
    }

  </style>
  </head>
<body>
  <h3>가보고 싶은 나라</h3>
  <hr>
  <ul>
    <li type="square">프랑스</li>
    <li type="square">독일</li>
    <li type="square">칠레</li>
    <li type="square">남아프리카공화국</li>
  </ul>
</body>
</html>
