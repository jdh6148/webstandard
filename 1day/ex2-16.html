<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tfoot{
      background-color: hotpink;
      color:white;
    }
    thead{
      background-color: blueviolet;
      color: white;
      font-size: 20px;
    }
    
  </style>
  <script>
    window.addEventListener("load",function(){

      const tfootEle = document.querySelector("tfoot")
    
      tfootEle.addEventListener("mouseover",function(e){
        tfootEle.style.backgroundColor = "yellow";
    
    });
    tfootEle.addEventListener("mouseout",function(e){
        tfootEle.style.backgroundColor = "blue";
  });

  const buttonEle = document.querySelector("button");
  buttonEle.addEventListener("click",function(e){
    tfootEle.style.fontSize="30px";
  });
});

  </script>
</head>

<body>
  <button>클릭</button>
  <table border="1">

    <thead>
      <tr>
        <th>1.1열</th>
        <th>1.2열</th>
        <th>1.3열</th>
      </tr>
    </thead>
    
    <tbody>
    <tr>
      <td>2.1열</td>
      <td>2.2열</td>
      <td>2.3열</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
      <td>3.1열</td>
      <td>3.2열</td>
      <td>3.3열</td>
    </tr>
  </tfoot>

  </table>
</body>

</html>
